{% extends 'basic.html' %}
{% block style %}
<style>
    .bg-success {
        --bs-bg-opacity: 1;
        background-color: rgba(var(--bs-success-rgb), var(--bs-bg-opacity)) !important;
    }

    .navbar-brand img {
        width: 60px;
        height: 50px;
    }

    .active {
        background-color: white;
        text-decoration: underline;
    }

    .active:hover {
        background-color: rgb(218, 218, 218);
    }



    html,
    body {
        height: 100%;
    }

    #main {
        height: 80%;
        background-color: rgb(0, 185, 185);
        text-align: center;
        padding: 10px;
    }

    #main form {
        height: 100%;
        text-align: center;
    }

    #textbox {
        height: 80%;
        width: 80%;
        padding: 10px;
    }

    #sub {
        margin: auto;
        align-items: center;
        display: block;

    }

    #sub img {
        display: inline;
        width: 40px;
        height: 40px;
    }
</style>
{% endblock %}

{% block body %}
<div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link  active btn btn-sm" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn btn-light btn-sm" href="/contact">Contact</a>
        </li>
        <li class="nav-item">
            <a class="nav-link btn btn-light btn-sm" href="/about">About</a>
        </li>
    </ul>
</div>
{% endblock %}

{% block form %}
<div id="main">
    <form action="/" method="post"> {% csrf_token %}
        <textarea name="Word" id="textbox" placeholder="Enter The Text Here">{{word}}</textarea>
        <button id="sub" onclick="speak()"><img src="https://img.freepik.com/free-vector/speaker-icon_24877-51911.jpg"
                alt=""></button>
    </form>
</div>
{% endblock %}

{% block script %}
<script>
    function speak() {
        var message = document.getElementById('textbox').value;
        var speech = new SpeechSynthesisUtterance();
        speech.text = message;
        speech.lang = 'en-US';
        speech.volume = 100000;
        speech.rate = 1;
        speech.pitch = 10;
        window.speechSynthesis.speak(speech);
    }
</script>
{% endblock %}
